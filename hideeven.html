<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise #8</title>
  <style>
    div{
      display:inline-block;
      background-color: red;
      border:1px solid black;
      height:30px;
      width:90px;
      text-align: center;
      color:white;
      padding-top:5px;
      margin:10px;  
    }
    .even:nth-child(even){display:none}
    
    
  </style>
</head>
<body>
  <h1>Hide even numbers from 1 to 10 !</h1>
  <div class="even"><strong>0</strong></div>
  <div class="even"><strong>1</strong></div>
  <div class="even"><strong>2</strong></div>
  <div class="even"><strong>3</strong></div>
  <div class="even"><strong>4</strong></div>
  <div class="even"><strong>5</strong></div>
  <div class="even"><strong>6</strong></div>
  <div class="even"><strong>7</strong></div>
  <div class="even"><strong>8</strong></div>
  <div class="even"><strong>9</strong></div>
  <hr style="margin-top:10px;">
</body>
</html>
